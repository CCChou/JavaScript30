<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
    }

    .hour-hand {
      width: 30%;
      left: 60px;
    }

    .second-hand {  
      height: 3px;
    }

  </style>
  <script>
    const hourHand = document.querySelector('.hour-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const secondHand = document.querySelector('.second-hand');

    function setDate() {
      const date = new Date();

      const hourDegree = (date.getHours() / 12 * 360) + 90 + (date.getMinutes() / 12 / 60 * 360);
      const minuteDegree = (date.getMinutes() / 60 * 360) + 90 + (date.getSeconds() / 60 / 60 * 360);
      const secondDegree = (date.getSeconds() / 60 * 360) + 90;
      
      // degree problem
      if(minuteDegree === 90) {
        minuteHand.style.transition = 'all 0s';
      } else {
        minuteHand.style.transition = 'all 0.05s';
      }

      if(secondDegree === 90) {
        secondHand.style.transition = 'all 0s';
      } else {
        secondHand.style.transition = 'all 0.05s';
      }

      secondHand.style.transform = `rotate(${secondDegree}deg)`;
      minuteHand.style.transform = `rotate(${minuteDegree}deg)`;
      hourHand.style.transform = `rotate(${hourDegree}deg)`;
    }

    setInterval(setDate, 1000);

    setDate();

</script>
</body>
</html>
