<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello %s', 'Dennis');

    // Styled
    console.log('%cHello with style', 'background: green');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('something wrong');

    // Info
    console.info('just a information');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.innerHTML === '×BREAK×DOWN×', 'no such content');
    console.assert(p.innerHTML === '×BREAK×DOWNX', 'no such content');

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed();
      console.log(`This is ${dog.name}`);
      console.log(`and age is ${dog.age} years old`);
      console.groupEnd();
    })

    // counting
    console.count('d');
    console.count('c');
    console.count('d');
    console.count('c');
    console.count('c');
    console.count('c');
    console.count('d');
    console.count('d');
    console.count('d');

    // timing
    console.time('fetch timer');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch timer');
        console.dir(data);
      })

  </script>
</body>
</html>
